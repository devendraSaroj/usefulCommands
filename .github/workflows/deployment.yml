name: Build and Deploy

on:
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install NPM dependencies
        run: npm install
      - name: build
        run: npm run build-storybook
      - name: Commit changes
        run: |
          git config --global user.name devendra-saroj
          git config --global user.email devendrasaroj97@gmail.com
          git commit -am "Automated add storybook-static"
      - name: Push to gh-pages
        run: git push origin gh-pages
